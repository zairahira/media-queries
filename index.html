<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries</title>
  <style>
    
    body{
        color: aliceblue;
    }
    @media (max-width:600px){

    body{
        background-color: navy;
    }
    .large, .medium{
        display: none;
    }

    }

    @media (min-width:900px){

    body{
    background-color: black;
    }
    .small, .medium{
    display: none;
    }

    }


    @media (min-width:600px) and (max-width:900px){

    body{
    background-color: green;
    }
    .small, .large{
    display: none;
    }

    }

</style>
</head>

<body>
  <h1 class="small">Smaller screen below 600px</h1>
  <h1 class="medium">Screen between 600px and 900px</h1>

  <h1 class="large">Larger screen at least 900px</h1>

</body>

</html>
